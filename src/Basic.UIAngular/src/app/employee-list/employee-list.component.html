<h2>Employee List</h2>
<button (click)="navigateToAddEmployee()" class="btn btn-primary">Add Employee</button>

<p-table [value]="employees">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Email</th>
      <th>Company</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-employee>
    <tr>
      <td>{{ employee.code }}</td>
      <td>{{ employee.name }}</td>
      <td>{{ employee.address }}</td>
      <td>{{ employee.phone }}</td>
      <td>{{ employee.email }}</td>
      <td>{{ employee.company }}</td>
      <td>
        <button pButton type="button" icon="pi pi-pencil" (click)="editEmployee(employee.code)"></button>
        <button pButton type="button" icon="pi pi-trash" (click)="deleteEmployee(employee.code)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
